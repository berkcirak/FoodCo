
<form [formGroup]="signupForm">
    <input type="text" name="firstName" id="firstName" placeholder="first name" formControlName="firstName">
    <input type="text" name="lastName" id="lastName" placeholder="last name" formControlName="lastName">
    <input type="text" name="email" id="email" placeholder="email" formControlName="email">
    <input type="text" name="username" id="username" placeholder="username" formControlName="username">
    <input type="password" name="password" id="password" placeholder="password" formControlName="password">
    <input type="password" name="confirmPassword" id="confirmPassword" placeholder="confirm password" formControlName="confirmPassword">
    <input type="text" name="gender" id="gender" placeholder="gender" formControlName="gender">
    <input type="text" name="age" id="age" placeholder="age" formControlName="age">
    <button type="button" [disabled]="signupForm.invalid" (click)="signUp()">Signup</button>
</form>
