<form [formGroup]="postForm" (ngSubmit)="onSubmit()" enctype="multipart/form-data" class="form-container">
    <h2>Yeni Gönderi Ekle</h2>
    
    <div class="form-group">
        <label for="title">Başlık:</label>
        <input id="title" formControlName="title" class="form-control">
    </div>

    <div class="form-group">
        <label for="description">Açıklama:</label>
        <textarea id="description" formControlName="description" class="form-control"></textarea>
    </div>

    <div class="form-group">
        <label for="image">Resim Seç:</label>
        <input id="image" type="file" (change)="onFileSelected($event)" class="form-control-file">
    </div>


    <button type="submit" [disabled]="postForm.invalid" class="btn btn-primary">Ekle</button>
</form>
